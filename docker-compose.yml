version: '3'
services:
 db:
   image: mysql:8.0
   command: --default-authentication-plugin=mysql_native_password
   env_file:
      - ./db.env
   ports:
     - "3306:3306"
   volumes:
     - ./src/db/mysql_data:/var/lib/mysql
 web:
   build: .
   command: bundle exec rails s -p 3000 -b '0.0.0.0'
   volumes:
     - ./src:/myapp
   ports:
     - "3000:3000"
   depends_on:
     - db
 nginx:
    build:
      context: ./nginx
    volumes:
      - ./src:/myapp
    ports:
      - 8080:80
    depends_on:
      - web
